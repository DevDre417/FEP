<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Page</title>

</head>
<body>  
  <!--Header Section Below-->
<header id="mainHeader">
  <h1 id="title">League Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p></header>
  <!--Header ^^ Section-->
  
  
  
  <main id="mainN">
      <form id="survey-form">
        <!--Name <<>>Textbox-->
        <label for="name" id="name-label" class="label_">Name</label>
        <input class="inputs" id="name" type="text" name="name" placeholder="Enter your name" required/>  
        <!--Email <<>>Email Format-->
        <label for="email" class="label_" id="email-label">Email</label>
<input class="inputs" id="email" type="email" name="email" placeholder="Enter your email" required/>
          <!--Age <<>>Number Field-->
        <label for="number" class="label_" id="number-label">Age (Optional)</label>
        <input class="inputs" id="number" type="number" name="number" min="18" max="150" placeholder="Age"/>
        
        <!--Question #1 <<>>Dropdown Menu-->
        <label for="q1" class="label_">Which option best describes your current role?</label>  
        <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
          <option value="other">Other</option>
</select>  
        
        <!--Question #2 <<>>Radio buttons-->
        <label for="q2" class="label_">Would you recommend this survery to a friend?</label>
        <div id="radiob">
        <input type="radio" value="definitely" name="roption_"/>
        <label for="definitely" class="label_" >Definitely</label>
        <input type="radio" value="maybe" name="roption_" />
          <label for="maybe" class="label_">Maybe</label>
          <input type="radio" value="Not_sure" name="roption_" />
          <label for="not_sure" class="label_">Not sure</label>
        </div>
        
        <!--Question #3 <<>>Dropdown menu-->
        <label for="q3" class="label_">What is your favorite feature of freeCodeCamp?</label>
        <select class="inputs">
          <option value="" disabled selected>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Communities">Communities</option>
          <option value="Open Source">Open Source</option>
        </select>
        
        <!--Question #4 <<>>Checkbox-->
        <label for="q4" class="label_">What would you like to see improved? (Check all that apply)</label>
        <div id="checkboxb">
<div>
          <input type="checkbox" name="front_end" value="frot_end"/>
<label for="front_end" class="label_">Front-end Projects</label></div>
          
          <div>
            <input type="checkbox" name="back_end" value="back_end"/>
            <label for="back_end" class="label_">Back-end Projects</label></div>
        
        <div>
            <input type="checkbox" name="data_visualization" value="data_visualization"/>
            <label for="data_visualization" class="label_">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" name="challenges_q4" value="challenges_q4"/>
            <label for="challenges_q4" class="label_">Challenges</label>
        </div>
<div class="">
            <input type="checkbox" name="opensource_q4" value="opensource_q4"/>
            <label for="opensource_q4" class="label_">Open Source Community</label>
        </div>
        <div class="">
            <input type="checkbox" name="gitter" value="gitter"/>
            <label for="gitter" class="label_">Gitter help rooms</label>
        </div>
        <div class="">
            <input type="checkbox" name="videos" value="videos"/>
            <label for="videos" class="label_">Videos</label>
        </div>
        <div class="">
            <input type="checkbox" name="city_meetups" value="city_meetups"/>
            <label for="city_meetups" class="label_">City Meetups</label>
        </div>
        <div class="">
            <input type="checkbox" name="wiki" value="wiki"/>
            <label for="wiki" class="label_">Wiki</label>
        </div>
        <div class="">
            <input type="checkbox" name="forum" value="forum"/>
            <label for="forum" class="label_">Forum</label>
        </div>
        <div class="">
            <input type="checkbox" name="aditional_courses" value="aditional_courses"/>
            <label for="aditional_courses" class="label_">Aditional Courses</label>
        </div>
    </div>
        
        <!--Suggestions-->
        <div>
          <p class="label_">Any comments or suggestions?</p>
          <textarea class="txtarea_1" placeholder="Enter your comment here..."></textarea>
        </div>
        <!--Submit-->
        <input type="submit" value="submit" id="submit">Submit</b>
      </form> 
  </main>
    
</body>
</html>
